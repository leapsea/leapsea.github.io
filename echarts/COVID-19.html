<!DOCTYPE html>
<html>
<style>
    /* Center the loader */
    #loading {
        position: absolute;
        background-color: #f3f3f399;
        width: 100%;
        height: 100%;
        z-index: 100;
        left: 0;
        top: 0;
    }

    #loading #loader {
        position: absolute;
        left: 50%;
        top: 50%;
        width: 120px;
        height: 120px;
        margin: -76px 0 0 -76px;
        border: 16px solid #f3f3f3;
        border-radius: 50%;
        border-top: 16px solid orange;
        -webkit-animation: spin 2s linear infinite;
        animation: spin 2s linear infinite;
    }

    body {
        display: flex;
    }

    @-webkit-keyframes spin {
        0% {
            -webkit-transform: rotate(0deg);
        }

        100% {
            -webkit-transform: rotate(360deg);
        }
    }

    @keyframes spin {
        0% {
            transform: rotate(0deg);
        }

        100% {
            transform: rotate(360deg);
        }
    }
</style>

<head>
    <meta charset="utf-8" />
    <!-- 引入刚刚下载的 ECharts 文件 -->
    <script src="https://cdn.jsdelivr.net/npm/echarts@5.3.0/dist/echarts.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.5.0.js"></script>
</head>



<body>
    <!-- 为 ECharts 准备一个定义了宽高的 DOM -->
    <div id="mainReport" style="width: 100%;height:400px;"></div>
    <div id="loading" style="display: none;">
        <div id="loader"></div>
    </div>
</body>


<script type="text/javascript">
    $.ajax({
        url: 'https://infographics.channelnewsasia.com/covid-19/sgsitrepv2.json',
        dataType: 'jsonp',
        success: function (result) {
            console.log(result)
        },
        error: function (error) {
            alert(error);
        }
    });

    // 基于准备好的dom，初始化echarts实例
    var mainReport = echarts.init(document.getElementById('mainReport'));

    // 指定图表的配置项和数据
    var mainReportOption = {
        title: {
            text: '新加坡疫情概览'
        },
        tooltip: {},
        legend: {
            data: ['每日新增']
        },
        xAxis: {
            data: ['衬衫', '羊毛衫', '雪纺衫', '裤子', '高跟鞋', '袜子']
        },
        yAxis: {},
        series: [
            {
                name: '销量',
                type: 'bar',
                data: [5, 20, 36, 10, 10, 20]
            }
        ]
    };

    // 使用刚指定的配置项和数据显示图表。
    mainReport.setOption(mainReportOption);

    // 数据加载完成后
    // $('#loading').hide();
</script>

</html>
